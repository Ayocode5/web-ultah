<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style/welcome.css" />
  </head>
  <body>
    <div class="container">
      <img src="/assets/ribbon.png" alt="ribbon" class="ribbon" />
      <div class="content">
        <div class="img-wrapper">
          <img src="/assets/pic.png" alt="pic" class="content-pic" />
        </div>
        <div class="title">
          <!-- <h1 class="celebrate-text">LET'S CELEBRATE LET'S CELEBRATE </h1> -->
          <span class="celebrate-text">
            <marquee
              direction="right"
              behaviour="alternate"
              scrollamount="10"
              width="80%"
              >LET'S CELEBRATE LET'S CELEBRATE LET'S CELEBRATE</marquee
            >
          </span>
        </div>
        <div class="greeting">
          <div class="greeting-text">
            <h1 class="greeting-hi">Hi,</h1>
            <h1 class="greeting-name">Mr. Jonathan</h1>
            <h1 class="greeting-text">
              My name is Frinz Arley, I would like to invite you to My 1st
              Birthday Party on<br /><span style="color: #e0f300"
                >17 September 20</span
              >
            </h1>
          </div>
          <form action="" class="checkbox">
            <input
              type="checkbox"
              id="confirm"
              name="confirm"
              value="confirm"
              class="checkbox-input"
            />
            <label for="confirm" class="checkbox-label"
              >if you delighted to join me and want to see more details of the
              invitation, Please click the box.</label
            ><br />
          </form>
          <div class="btn-wrapper">
            <a href="/plane.html">
              <button type="button" class="btn" id="open">
                Open Invitation
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>
        Made with ❤️ By Ayocode.id <br />
        | All Right Reserved.
      </p>
    </footer>
    <script>
      document
        .getElementById("confirm")
        .addEventListener("change", function () {
          if (document.getElementById("confirm").checked) {
            document.getElementById("open").style.backgroundColor = "#007FFF";
            document.getElementById("open").style.color = "#FFFFFF";
          } else {
            document.getElementById("open").style.backgroundColor = "#a6adb4";
            document.getElementById("open").style.color = "#787777";
          }
        });
    </script>
  </body>
</html>
